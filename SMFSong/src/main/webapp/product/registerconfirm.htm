<!DOCTYPE html>
<html lang="ko">
<head>
    <title>제품 등록 확인</title>
    <style type="text/css">
        .grid1 { 
            grid-column-start: 1; grid-column-end: 2; 
            background: rgb(21, 49, 14); 
        }
        .c1 {
        color : white;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        .form-group input {
            width: 250px;
        }
        .form-group button {
            margin-left: 100px;
        }
        .result {
            margin-top: 20px;
        }
        .result label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
    </style>
    <script>
        function getProduct() {
            var productCode = document.getElementById("productCode").value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var product = JSON.parse(xhr.responseText);
                    displayProduct(product);
                }
            };
            xhr.open("GET", "getProduct.php?code=" + productCode, true);
            xhr.send();
        }

        function displayProduct(product) {
            var resultDiv = document.getElementById("resultDiv");
            if (product) {
                resultDiv.innerHTML =
                    "<label>제품 코드:</label> " + product.code + "<br>" +
                    "<label>제품명:</label> " + product.name + "<br>" +
                    "<label>관리자:</label> " + product.manager;
            } else {
                resultDiv.innerHTML = "제품을 찾을 수 없습니다.";
            }
        
    </script>
</head>
<body>
    <div class="container">
        <div class="grid1"><h2 class="c1">제품 등록 확인</h2></div>
        <div class="form-group">
            <label for="productCode">제품 코드:</label>
            <input type="text" id="productCode">
        </div>
        <div class="form-group">
            <button onclick="getProduct()">조회</button>
        </div>
    </div>
</body>
</html>
